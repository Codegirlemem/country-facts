<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags&Facts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">Flags&Facts</div>
        <form id="input-form" action="">
          <input
            type="text"
            value=""
            id="search-input"
            class="search-input formEl"
            name="search-input"
            placeholder="Enter name of country here"
          />
          <button id="search-btn" class="formEl">Search</button>
        </form>
      </header>

      <main>
        <section id="hero">
          <div class="hero-text">
            <h1>Flags and Facts</h1>
            <p class="hero-para">
              Welcome to Flags and Facts. Your resource on country facts.
              <br />Get information on any country of your choice.
            </p>
          </div>
          <div class="country-img">
            <figure id="hero-fig">
              <img id="countryImg" src="images/flags.jpg" alt="" />
            </figure>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
